version: "3.9"

name: prod-stack

services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    restart: unless-stopped
    env_file:
      - /srv/apps/.env.mysql
    command: ["--default-authentication-plugin=mysql_native_password","--character-set-server=utf8mb4","--collation-server=utf8mb4_unicode_ci"]
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -uroot -p$$MYSQL_ROOT_PASSWORD || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - /srv/apps/shared/mysql/data:/var/lib/mysql
    networks:
      - backend

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin
    restart: unless-stopped
    environment:
      - PMA_HOST=mysql
      - PMA_USER=root
      - PMA_PASSWORD=${MYSQL_ROOT_PASSWORD}
    depends_on:
      - mysql
    ports:
      - "9090:80" # expuesto localmente; se recomienda acceder v√≠a Nginx con auth
    networks:
      - backend

  camarainversionistas:
    image: ghcr.io/factoconsulting2018/camarainversionistas:latest
    container_name: app-camarainversionistas
    restart: unless-stopped
    env_file:
      - /srv/apps/camarainversionistas/.env
    depends_on:
      - mysql
    ports:
      - "8081:8081"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:8081/health"]
      interval: 15s
      timeout: 5s
      retries: 10
    networks:
      - backend
      - frontend

  factoconsulting:
    image: ghcr.io/yourorg/factoconsulting:latest
    container_name: app-factoconsulting
    restart: unless-stopped
    env_file:
      - /srv/apps/factoconsulting/.env
    depends_on:
      - mysql
    ports:
      - "8082:8082"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:8082/health"]
      interval: 15s
      timeout: 5s
      retries: 10
    networks:
      - backend
      - frontend

  factoinstitute:
    image: ghcr.io/yourorg/factoinstitute:latest
    container_name: app-factoinstitute
    restart: unless-stopped
    env_file:
      - /srv/apps/factoinstitute/.env
    depends_on:
      - mysql
    ports:
      - "8083:8083"
    healthcheck:
      test: ["CMD", "curl", "-fsS", "http://127.0.0.1:8083/health"]
      interval: 15s
      timeout: 5s
      retries: 10
    networks:
      - backend
      - frontend

networks:
  backend:
    driver: bridge
  frontend:
    driver: bridge


